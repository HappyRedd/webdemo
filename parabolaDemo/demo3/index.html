<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery.min.js"></script>
    <script src="js/parabola.js"></script>
    <style type="text/css">
        .boy {
            background: url("images/boy.png") no-repeat;background-size: contain;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 480px;
            left: 100px;
        }
    </style>

</head>
<body>
<div id="boy" class="boy"></div>
<script>
    var bool = new Parabola({
        el: "#boy",
        offset: [500, 100],
        curvature: 0.01,
        duration: 3000,
        stepCallback:function(){
            var sca=1;
            var oDiv=document.getElementById('boy');
            oDiv.style.height=oDiv.offsetHeight+sca+"px";
            oDiv.style.width=oDiv.offsetWidth+sca+"px";
        }
    });
    window.onload=function(){
        bool.start();
    }
</script>
</body>
</html>
