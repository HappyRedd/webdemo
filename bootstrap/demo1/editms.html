<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
     <div class="container">
       <div class="panel panel-default">
         <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">留言编辑</h3>
      </div>
         <form role="form">
         	<div class="form-group">
         		<label for="name">手机号码：</label>
         		<input type="text" class="form-control" id="phonenumber"
         			   placeholder="请输入手机号码">
         	</div>
           <div class="form-group">
             <label for="name">昵称：</label>
             <input type="text" class="form-control" id="phonenumber"
                  placeholder="请输入昵称或者姓名">
           </div>
           <div class="form-group">
              <label for="name">留言：</label>
              <textarea class="form-control" rows="6" placeholder="最多250字"></textarea>
            </div>
          <div class="form-group">
           <label for="name">留言人：</label>
           <input type="text" class="form-control" id="phonenumber"
                placeholder="请输入留言人姓名或昵称">
         </div>
         	<button type="submit" class="btn btn-default" style="background:#EBEBEB;margin-left:40%">提交</button>
         </form>
       </div>
</div>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
