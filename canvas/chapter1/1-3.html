<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>my canvas app</title>
    <script type="text/javascript">
        window.addEventListener("load",eventWindowLoaded,false);

        var Debugger=function(){};
        Debugger.log=function(message){
            try{
                console.log(message);
            }catch(exception){
                return;
            }
        }

        function eventWindowLoaded(){
            canvasApp();
        }
        function canvasSupport(){
            return !!document.createElement('canvas').getContext;
        }
        function canvasApp(){
            if(!canvasSupport()){
                return;
            }

            var theCanvas=document.getElementById("canvasOne");
            var context=theCanvas.getContext("2d");

            Debugger.log("drawing Canvas");


            function drawScreen(){
                //backccolor
                context.fillStyle="#ffffaa";
                context.fillRect(0,0,800,500);
                //word
                context.fillStyle="#000000";
                context.font="20px Sans-Serif";
                context.textBaseline='top';
                context.fillText("hello redd!",250,15);
                //img
                var helloImage=new Image();
                helloImage.onload=function(){
                    context.drawImage(helloImage,50,35);
                };
                helloImage.src="h.jpg";
                //fill
                context.strokeStyle="#00000";
                context.strokeRect(5,5,790,490);
            }
            drawScreen();
        }
    </script>
</head>
<body>
<div style="position: absolute;top: 50px;left: 50px">
    <canvas id="canvasOne" width="800" height="500">
        your browser does not support html5 canvas
    </canvas>
</div>
</body>
</html>
